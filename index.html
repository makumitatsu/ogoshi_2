<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>トップメニュー</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/slide.css" />

  </head>
  <body>
    <header class="tabs-container">
      <script src="js/tab-show.js"></script>
    </header>
    
    <div class="slideshow-container">

      <div class="slide" data-link="NVX.html">

      </div>
      <div class="slide" data-link="NVX.html#neorec">
        <img src="img/NeoRec/surface.png" alt="NeoRec" />
      </div>

        <img src="img/EDF/surface.png" alt="EDFbrowser" />
      </div>

      <button class="prev-btn">&lt;</button>
      <button class="next-btn">&gt;</button>

      <div class="pagination"></div>
    </div>

    <main class="content">
      <h1 class="title">脳波計とEDFbrowser,脳波解析の解説サイト</h1>
